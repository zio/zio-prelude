      uses: coursier/cache-action@v6
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 7
    - name: Check all code compiles
      run: free --si -tmws 10 & ./sbt +root${{ matrix.platform }}/Test/compile
    - name: Check all code compiles
      run: free --si -tmws 10 & ./sbt +benchmarks/Test/compile
  publishLocal:
    name: Publish Local
    runs-on: ubuntu-20.04
    continue-on-error: false
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: '8'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 7
    - name: Check that building packages works
      run: ./sbt +publishLocal
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 7
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: '8'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Check if the site workflow is up to date
      run: sbt ciCheckGithubWorkflow
    - name: Lint
      run: sbt lint
  test:
    name: Test
    runs-on: ubuntu-20.04
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        scala:
        - 2.11.*
        - 2.12.*
        - 2.13.*
        - 3.*
        java:
        - '17'
        platform:
        - JVM
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 7
    - name: tests 2.11
      if: ${{ startsWith(matrix.scala, '2.11.') }}
      run: free --si -tmws 10 & ./sbt ++${{ matrix.scala }} test${{ matrix.platform }}
    - name: tests 2.12
      if: ${{ startsWith(matrix.scala, '2.12.') }}
      run: free --si -tmws 10 & ./sbt ++${{ matrix.scala }} test${{ matrix.platform }}
    - name: tests 2.13
      if: ${{ startsWith(matrix.scala, '2.13.') }}
      run: free --si -tmws 10 & ./sbt ++${{ matrix.scala }} test${{ matrix.platform }}
    - name: tests 3
      if: ${{ startsWith(matrix.scala, '3.') }}
      run: free --si -tmws 10 & ./sbt ++${{ matrix.scala }} test${{ matrix.platform }}
  testJvms:
    name: Test JVMs
    runs-on: ubuntu-20.04
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        java:
        - '11'
        - '17'
        platform:
        - JVM
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 7
    - name: Test on different JVM versions
      run: ./sbt test${{ matrix.platform }}
  testPlatforms:
    name: Test Platforms
    runs-on: ubuntu-20.04
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        java:
        - '17'
        platform:
        - JVM
        - Native
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 7
    - name: Test on different Scala target platforms
      run: ./sbt test${{ matrix.platform }}
  update-readme:
    name: Update README
    runs-on: ubuntu-latest
    continue-on-error: false
    if: ${{ github.event_name == 'push' }}
    steps:
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 7
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: '8'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Generate Readme
      run: sbt docs/generateReadme
    - name: Commit Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git commit -m "Update README.md" || echo "No changes to commit"
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4.2.4
      with:
        body: |-
          Autogenerated changes after running the `sbt docs/generateReadme` command of the [zio-sbt-website](https://zio.dev/zio-sbt) plugin.

          I will automatically update the README.md file whenever there is new change for README.md, e.g.
            - After each release, I will update the version in the installation section.
            - After any changes to the "docs/index.md" file, I will update the README.md file accordingly.
        branch: zio-sbt-website/update-readme
        commit-message: Update README.md
        delete-branch: true
        title: Update README.md
  ci:
    name: ci
    runs-on: ubuntu-latest
    continue-on-error: false
    needs:
    - lint
    - compile
    - publishLocal
    - test
    - testJvms
    - testPlatforms
    steps:
    - name: Report Successful CI
      run: echo "ci passed"
  release:
    name: Release
    runs-on: ubuntu-latest
    continue-on-error: false
    needs:
    - ci
    if: ${{ github.event_name != 'pull_request' }}
    steps:
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 7
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: '8'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Release
      run: sbt ci-release
      env:
        PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        PGP_SECRET: ${{ secrets.PGP_SECRET }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  release-docs:
    name: Release Docs
    runs-on: ubuntu-latest
    continue-on-error: false
    needs:
    - release
    if: ${{ ((github.event_name == 'release') && (github.event.action == 'published')) || (github.event_name == 'workflow_dispatch') }}
    steps:
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 7
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v3.10.0
      with:
        distribution: temurin
        java-version: '8'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Setup NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        registry-url: https://registry.npmjs.org
    - name: Publish Docs to NPM Registry
      run: sbt docs/publishToNpm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  notify-docs-release:
    name: Notify Docs Release
    runs-on: ubuntu-latest
    continue-on-error: false
    needs:
    - release-docs
    if: ${{ (github.event_name == 'release') && (github.event.action == 'published') }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: '0'
    - name: notify the main repo about the new release of docs package
      run: |
        PACKAGE_NAME=$(cat docs/package.json | grep '"name"' | awk -F'"' '{print $4}')
        PACKAGE_VERSION=$(npm view $PACKAGE_NAME version)
        curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ secrets.PAT_TOKEN }}"\
            https://api.github.com/repos/zio/zio/dispatches \
            -d '{
                  "event_type":"update-docs",
                  "client_payload":{
                    "package_name":"'"${PACKAGE_NAME}"'",
                    "package_version": "'"${PACKAGE_VERSION}"'"
                  }
                }'
