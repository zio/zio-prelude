rules = [
  Disable
  DisableSyntax
  ExplicitResultTypes
  LeakingImplicitClassVal
  MissingFinal
  NoAutoTupling
  NoValInForComprehension
  OrganizeImports
  ProcedureSyntax
  RemoveUnused
]

Disable {
  ifSynthetic = [
    "java/io/Serializable"
  ]
}

DisableSyntax {
  noUniversalEquality = true
}

OrganizeImports {
  expandRelative = true
  groupedImports = Merge
  groups = [
    "java."
    "scala."
    "zio."
    "*"
  ]
}

RemoveUnused {
  imports = false // handled by OrganizeImports
}
